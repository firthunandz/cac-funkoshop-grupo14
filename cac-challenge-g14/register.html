<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Challenge Integrador - Funkoshop</title>
    <link rel="stylesheet" href="css/style2.css">

<body>

    <footer>
        <div>
            <p>SHOP</p>

        </div>
