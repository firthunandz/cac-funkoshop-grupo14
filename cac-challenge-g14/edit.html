<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style2.css">
</head>

    <header>
            <div class="container">
                <img src="./multimedia/branding/funkos-banner.webp" alt="Funkos banner">

            </div>
            <div>
                <p>VER TIENDA</p>

    <section>

        <input type="text">

        <input type="text">

        <input type="textarea">

        <input type="text">
        <p>Precio:</p>

        <p>Stock:</p>

    <footer>
        <div>
            <p>SHOP</p>
            <p>REGISTRARSE</p>
            <p>INGRESAR</p>

        </div>

            <img src="/multimedia/branding/isotype.svg" alt="Logo funkoshop">
